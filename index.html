<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Dancing☆Onigiri ChartConverter</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <form name="options">
      変換元の色変化仕様：
      <input type="radio" name="colorFlg" value="current" checked="checked"> ParaFla (現行)　
      <input type="radio" name="colorFlg" value="old"> ParaFla (MFV2さんソースv4以前)<br>
      変換元の文字コード：
      <input type="radio" name="encodeFlg" value="shift-jis" checked="checked"> Shift-JIS　
      <input type="radio" name="encodeFlg" value="euc-jp"> EUC-JP　
      <input type="radio" name="encodeFlg" value="utf-8"> UTF-8<br>
      &lt;pre&gt;タグ利用時の設定：
      <input type="radio" name="centerFlg" value="center" checked="checked"> 中央寄せ　
      <input type="radio" name="centerFlg" value="left"> 左寄せ<br>
      HTMLファイル名：
      <input type="text" id="htmlName" name="htmlName" value="danoni" style="width:150px;">.html　
      譜面ファイル名：
      <input type="text" id="dosName" name="dosName" value="dos_js" style="width:150px;">.txt<br>
      音楽ファイル名：
      <input type="text" id="musicName" name="musicName" value="nosound" style="width:150px;">.<input type="text" id="musicExtension" name="musicExtension" value="mp3" style="width:50px;"><br>
    </form>
    <div id="droparea" class="droparea">
      JavaScriptが無効か、非対応のブラウザです
    </div>
    <footer>
      <a href="https://github.com/cwtickle/danoniplus-converter">Dancing☆Onigiri ChartConverter</a>
      <span id="version"></span>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
